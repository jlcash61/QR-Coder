<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="icon" href="/images/qr64.png" type="image/png" sizes="64x64">
  <link rel="stylesheet" href="src/style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  
 
</head>
<body>
  <h1>QR Code Generator</h1>
  <form id="qrForm">
    <input type="text" id="text" placeholder="Enter text or Link" required>
    <select id="pixelShape">
      <option value="square">Square</option>
      <option value="dots">Dots</option>
      <option value="rounded">Rounded</option>
      <option value="classy">Classy</option>
      <option value="classy-rounded">Classy Rounded</option>
      <option value="extra-rounded">Extra Rounded</option>
    </select>
    <label>
      <input type="checkbox" id="includeBasic"> Include Basic QR Code
    </label>
    <button type="submit">Generate QR Code</button>
  </form>
  <div id="qrcode-container">
    <div class="qrcode-box" id="basicQRBox">
      <div class="qrcode-inner" id="qrcode"></div>
      <div class="qrcode-description">Basic QR Code</div>
    </div>
    <div class="qrcode-box" id="styledQRBox">
      <div class="qrcode-inner" id="qrcodeStyled"></div>
      <div class="qrcode-description">Styled QR Code</div>
    </div>
  </div>

  <script src="src/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('src/service-worker.js').then((registration) => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, (error) => {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>
  

</body>
</html>
