<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #qrcode-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between QR codes */
    }
    .qrcode-box {
      display: none; /* Hide initially */
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
    }
    .qrcode-inner {
      background-color: #ffffff;
      padding: 10px;
      border: 2px solid #ffffff;
      border-radius: 5px;
    }
    .qrcode-description {
      margin-top: 10px;
      text-align: center;
      width: 300px;
      word-wrap: break-word;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"], select {
      width: 300px;
      height: 40px;
      font-size: 18px;
      margin-bottom: 20px;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    label {
      font-size: 18px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    input[type="checkbox"] {
      width: 20px; /* Smaller width */
      height: 20px; /* Smaller height */
      margin-right: 10px; /* Space between checkbox and label text */
    }
    button {
      width: 200px;
      height: 50px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <form id="qrForm">
    <input type="text" id="text" placeholder="Enter text" required>
    <select id="pixelShape">
      <option value="square">Square</option>
      <option value="dots">Dots</option>
      <option value="rounded">Rounded</option>
      <option value="classy">Classy</option>
      <option value="classy-rounded">Classy Rounded</option>
      <option value="extra-rounded">Extra Rounded</option>
    </select>
    <label>
      <input type="checkbox" id="includeBasic"> Include Basic QR Code
    </label>
    <button type="submit">Generate QR Code</button>
  </form>
  <div id="qrcode-container">
    <div class="qrcode-box" id="basicQRBox">
      <div class="qrcode-inner" id="qrcode"></div>
      <div class="qrcode-description">Basic QR Code</div>
    </div>
    <div class="qrcode-box" id="styledQRBox">
      <div class="qrcode-inner" id="qrcodeStyled"></div>
      <div class="qrcode-description">Styled QR Code</div>
    </div>
  </div>

  <script>
    function generateQRCode(text, shape, includeBasic) {
      document.getElementById('qrcode').innerHTML = '';
      document.getElementById('qrcodeStyled').innerHTML = '';

      if (includeBasic) {
        const basicQRContainer = document.createElement('div');
        basicQRContainer.style.backgroundColor = '#ffffff';
        basicQRContainer.style.padding = '10px';
        basicQRContainer.style.border = '2px solid #ffffff';
        basicQRContainer.style.borderRadius = '5px';

        new QRCode(basicQRContainer, {
          text: text,
          width: 300,
          height: 300,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });

        document.getElementById('qrcode').appendChild(basicQRContainer);
        document.getElementById('basicQRBox').style.display = 'flex'; // Show the basic QR code box
      }

      const qrCodeStyled = new QRCodeStyling({
        width: 300,
        height: 300,
        data: text,
        margin: 10,
        qrOptions: {
          errorCorrectionLevel: 'Q'
        },
        dotsOptions: {
          color: "#000000",
          type: shape,
        },
        backgroundOptions: {
          color: "#ffffff",
        },
        cornersSquareOptions: {
          color: "#000000",
          type: (shape === 'square' || shape === 'dots') ? 'square' : 'rounded',
        }
      });
      qrCodeStyled.append(document.getElementById('qrcodeStyled'));
      document.getElementById('styledQRBox').style.display = 'flex'; // Show the styled QR code box
    }

    document.getElementById('qrForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const qrText = document.getElementById('text').value;
      const pixelShape = document.getElementById('pixelShape').value;
      const includeBasic = document.getElementById('includeBasic').checked;
      generateQRCode(qrText, pixelShape, includeBasic);
    });
  </script>
</body>
</html>
