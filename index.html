<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #qrcode {
      margin: 20px 0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"], select {
      width: 300px;
      height: 40px;
      font-size: 18px;
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 200px;
      height: 50px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <form id="qrForm">
    <input type="text" id="text" placeholder="Enter text" required>
    <select id="pixelShape">
      <option value="square">Square</option>
      <option value="dots">Dots</option>
      <option value="rounded">Rounded</option>
      <option value="classy">Classy</option>
      <option value="classy-rounded">Classy Rounded</option>
      <option value="extra-rounded">Extra Rounded</option>
    </select>
    <button type="submit">Generate QR Code</button>
  </form>
  <div id="qrcode"></div>

  <script>
    document.getElementById('qrForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const qrText = document.getElementById('text').value;
      const pixelShape = document.getElementById('pixelShape').value;
      document.getElementById('qrcode').innerHTML = '';
      
      const qrCode = new QRCodeStyling({
        width: 300,
        height: 300,
        data: qrText,
        dotsOptions: {
          color: "#000000",
          type: pixelShape // Use selected pixel shape
        },
        backgroundOptions: {
          color: "#ffffff",
        }
      });

      qrCode.append(document.getElementById('qrcode'));
    });
  </script>
</body>
</html>
